@(products: List[Product])
@main("Products catalogue") {
<h2>All products</h2>
<script>
  function del(urlToDelete) {
  $.ajax({
    url: urlToDelete,
    type: 'DELETE',
    success: function(results) {
      // Refresh the page
      location.reload();
    }
  });
}
</script>
<table class="table table-striped">
  <thead>
  <tr>
    <th>EAN</th>
    <th>Name</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  @for(product <- products) {<tr>
    <td><a href="@routes.Products.details(product)">
      @product.getEan()
    </a></td>
    <td><a href="@routes.Products.details(product)">@product.getName()</a>
    </td>
    <td><a href="@routes.Products.details(product)">@product.getDescription()</a>
    </td>
    <td>
      <a href="@routes.Products.details(product)">
        <i class="glyphicon glyphicon-pencil"></i></a>
      <a onclick="del('@routes.Products.delete(product.getEan())')">
        <i class="glyphicon glyphicon-trash"></i></a>
    </td>
  </tr>
  </tr>
  }
  </tbody>
</table>
<a href="@routes.Products.newProduct()" class="btn"><i class="icon-plus"></i> New product</a>
}
